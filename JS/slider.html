<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
           
            margin: 0;
        }
        .slider-container{
            position: relative;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
        }
        .slider{
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slider img{
            width: 100%;
            border-right: 2px solid #ddd;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            border: none;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            border-radius: 50%;
        }
        .prev{
            left: 10px;
        }
        .next{
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="../wwwroot/Ekran görüntüsü 2025-04-29 150153.png" alt="">
            <img src="../wwwroot/Ekran görüntüsü 2025-05-07 150202.png" alt="">
            <img src="../wwwroot/Ekran görüntüsü 2025-05-07 150213.png" alt="">
        </div>
        <button class="prev"><</button>
        <button class="next">></button>
    </div>

    <script>
        const slider = document.querySelector('.slider')
        const slides = document.querySelectorAll('.slider img')
        const prevBtn = document.querySelector('.prev')
        const nextBtn = document.querySelector('.next')

        let currentIndex = 0

        function showSlide(index){
            if (index >= slides.length){
                currentIndex = 0;
            }else if(index < 0){
                currentIndex = slides.length - 1;
            }else{
                currentIndex = index;
            }
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
        nextBtn.addEventListener('click',()=>{
            showSlide(currentIndex + 1)
        })
        prevBtn.addEventListener('click',()=>{
            showSlide(currentIndex - 1)
        })

        setInterval(()=>{
            showSlide(currentIndex + 1)
        }, 3000);
    </script>

    <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="../wwwroot/Ekran görüntüsü 2025-04-29 150153.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../wwwroot/Ekran görüntüsü 2025-04-29 150153.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../wwwroot/Ekran görüntüsü 2025-04-29 150153.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
