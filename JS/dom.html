<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #header{
            color: blue;
            font-size: 20px;
        }
        #newParagraph{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 id="header">Hello, world!</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <button id="btn">Tıkla</button>

    <script>
        let paragraph = document.querySelector('p')
        let header = document.getElementById("header")
        let button = document.getElementById("btn")

        console.log(paragraph.textContent)
        console.log(header.textContent)

        header.textContent = "Yeni Başlık"
        paragraph.innerHTML = "<strong>Kalın yazı</strong>"

        header.style.color = "red"
        header.style.fontSize = "24px"
        paragraph.style.backgroundColor = "yellow"

        let body = document.body
        let firstChild = body.firstChild
        console.log(firstChild)

        let newParagraph = document.createElement("p")
        newParagraph.id = "newParagraph"
        newParagraph.textContent = "Yeni paragraf"
        document.body.appendChild(newParagraph);

        document.body.removeChild(button)

        let link = document.createElement("a")
        link.setAttribute("href","https://www.techcareer.net/courses")
        link.textContent ="Go to"
        document.body.appendChild(link)

        let ul = document.createElement("ul")
        for(let i = 1; i<=5;i++){
            let li = document.createElement("li")
            li.textContent = `Item ${i}`
            ul.appendChild(li)
        }

        document.body.appendChild(ul)

    </script>
</body>
</html>
