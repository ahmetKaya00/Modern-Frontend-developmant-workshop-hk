<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 2px solid #333;
        }
        .box-radius{
            width: 200px;
            height: 100px;
            border: 2px solid #521c1c;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet.</div>
    <div class="box-radius">Lorem ipsum dolor sit amet.</div>
</body>
</html>
